<html>

<head>
  <link href="lib/tailwind.min.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  </link>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <div class="flex flex-row h-full">
    <div class="w-full h-3/4 lg:w-3/4 lg:h-full">
      <svg id="visuals" class="h-full w-full"></svg>
    </div>
    <div id="controlsPanel" class="fixed w-full bottom-0 px-12 py-8 text-xl lg:static lg:w-1/4 lg:text-base">
      <h2 class="text-lg mb-8">Settings</h2>
      <div class="flex flex-col">
        <label>Density</label>
        <input id="gridWInput" type="range" min="4" max="28" class="bg-gray-800 mb-4" oninput="updateConfig()" />
        <label>Radius</label>
        <input id="circleRInput" type="range" min="0.1" max="45" class="bg-gray-800 my-4" oninput="updateConfig()" />
        <label>Anomaly Frequency</label>
        <input id="anomaliesInput" type="range" min="0" max="100" class="bg-gray-800 my-4" oninput="updateConfig()" />
        <label>Anomaly Radius</label>
        <input id="anomalyRInput" type="range" min="4" max="40" class="bg-gray-800 mt-4" oninput="updateConfig()" />
      </div>
    </div>
  </div>
</body>
<html>

<script src="app.js"></script>
